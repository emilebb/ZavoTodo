# üöÄ ZAVO - Firebase Hosting Deploy Autom√°tico
# Se ejecuta autom√°ticamente en cada push a main

name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ‚úÖ Checkout del c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # ‚úÖ Setup Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      # ‚úÖ Instalar dependencias
      - name: Install dependencies
        run: npm ci
        
      # ‚úÖ Build del proyecto
      - name: Build project
        run: npm run build
        env:
          # Variables de entorno para el build
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_MAP_PROVIDER: google
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          
      # üöÄ Deploy a Firebase Hosting (LIVE)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZAVOWEBMOBIL }}'
          channelId: live
          projectId: zavowebmobil
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          
      # üîç Deploy Preview para Pull Requests
      - name: Deploy Preview (PR only)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZAVOWEBMOBIL }}'
          projectId: zavowebmobil
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
